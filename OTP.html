<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="OTP.css">
</head>
<body>
    <div class="container">
        <h2>OTP Verification</h2>

        <p>Please type verification code sent to
            <span id="mobile">(000) 000-0000</span>
        </p>

        <p>The OTP will expire in <span id="expire">30s</span>s</p>

        <div class="row">
            <input type="number" />
            <input type="number" disabled/>
            <input type="number" disabled/>
            <input type="number" disabled/>
        </div>
        <button type="button">Verify OTP</button>

        <p>
            Didn't recceive code?
            <a href="Javascript:void(0)" id="request" onclick="generateOTPs()">Request Again!</a>
        </p>
    </div>
   <script src="Script.js"></script>
</body>
</html>
